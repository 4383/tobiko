- job:
    name: tobiko-devstack-ovn
    parent: tobiko-devstack-multinode
    abstract: true
    nodeset: openstack-three-node-bionic
    description: |
      Base job for devstack/tobiko based networking-ovn jobs.

    required-projects:
      - openstack/networking-ovn
    timeout: 10800
    vars:
      devstack_localrc:
        Q_USE_PROVIDERNET_FOR_PUBLIC: true
        PHYSICAL_NETWORK: public
        ENABLE_CHASSIS_AS_GW: true
        OVN_L3_CREATE_PUBLIC_NETWORK: true
        OVN_DBS_LOG_LEVEL: dbg
        BUILD_TIMEOUT: 784
      devstack_plugins:
        networking-ovn: https://opendev.org/openstack/networking-ovn
      devstack_services:
        # Octavia
        br-ex-tcpdump: true
        br-int-flows: true
        c-api: true
        c-sch: true
        c-vol: true
        dstat: true
        g-api: true
        g-reg: true
        keystone: true
        n-api-meta: true
        n-api: true
        n-cauth: true
        n-cond-cell1: true
        n-cpu: true
        n-novnc-cell1: true
        n-sch: true
        n-super-cond: true
        networking-ovn-metadata-agent: true
        o-api: true
        o-hk: true
        ovn-controller: true
        ovn-northd: true
        ovn-octavia: true
        ovs-vswitchd: true
        ovsdb-server: true
        placement-api: true
        q-svc: true
        q-dns: true
        c-bak: false
        etcd: false
        peakmem_tracker: false
        q-agt: false
        q-dhcp: false
        q-l3: false
        q-meta: false
        q-metering: false
        s-account: false
        s-container-sync: false
        s-container: false
        s-object: false
        s-proxy: false
      zuul_copy_output:
        '{{ devstack_base_dir }}/data/ovs': 'logs'
        '{{ devstack_base_dir }}/tobiko_logs': logs
        '{{ stage_dir }}/{{ test_results_stage_name }}.subunit': logs
        '{{ stage_dir }}/{{ test_results_stage_name }}.html': logs
        '{{ stage_dir }}/stackviz': logs
        '/var/log/dib-build/': logs
        '/var/log/octavia-tenant-traffic.log': logs
        '/var/log/octavia-amphora.log': logs
      extensions_to_txt:
        conf: true
        log: true
        yaml: true
        yml: true
        db: true


- job:
    name: tobiko-devstack-ovn-functional
    parent: tobiko-devstack-ovn
    voting: true
    description: |
      Base Tobiko devstack job to execute functional tests.
    vars:
      tox_envlist: functional
    irrelevant-files:
      - ^.*\.rst$
      - ^doc/
      - ^infrared/
      - ^releasenotes/
      - ^report/
      - ^tobiko/tests/faults/
      - ^tobiko/tests/scenario/
      - ^tobiko/tests/unit/


- job:
    name: tobiko-devstack-ovn-faults
    parent: tobiko-devstack-ovn
    abstract: true
    description: |
      Base Tobiko devstack job to execute scenario+faults+scenario test cases.
    vars:
      tox_envlist: scenario,faults
    irrelevant-files:
      - ^.*\.rst$
      - ^doc/
      - ^infrared/
      - ^releasenotes/
      - ^report/
      - ^tobiko/tests/functional/
      - ^tobiko/tests/unit/


- job:
    name: tobiko-devstack-ovn-faults-centos-7
    parent: tobiko-devstack-ovn-faults
    nodeset: openstack-three-node-centos-7
    voting: false
    vars:
      devstack_localrc:
        # CentOS has no support for Python3
        USE_PYTHON3: false
      tox_python_version: 2


- job:
    name: tobiko-devstack-ovn-faults-centos-7-queens
    parent: tobiko-devstack-ovn-faults-centos-7
    override-checkout: stable/queens
    voting: false


- job:
    name: tobiko-devstack-ovn-faults-ubuntu-bionic
    parent: tobiko-devstack-ovn-faults
    nodeset: openstack-three-node-bionic
    voting: false
    vars:
      devstack_services:
        tls-proxy: true
    group-vars:
      subnode:
        devstack_services:
          tls-proxy: true
