- job:
    name: tobiko-tempest
    parent: devstack-tempest
    timeout: 7800
    required-projects:
      - openstack/tobiko
    irrelevant-files:
      - ^.*\.rst$
      - ^api-ref/.*$
      - ^doc/.*$
      - ^etc/.*$
      - ^releasenotes/.*$
    vars:
      devstack_localrc:
        TEMPEST_PLUGINS: "'{{ ansible_user_dir }}/src/git.openstack.org/openstack/tobiko'"
      devstack_services:
        c-bak: false
        ceilometer-acentral: false
        ceilometer-acompute: false
        ceilometer-alarm-evaluator: false
        ceilometer-alarm-notifier: false
        ceilometer-anotification: false
        ceilometer-api: false
        ceilometer-collector: false
        c-sch: false
        c-api: false
        c-vol: false
        cinder: false
        swift: false
        s-account: false
        s-container: false
        s-object: false
        s-proxy: false
        tempest: true
