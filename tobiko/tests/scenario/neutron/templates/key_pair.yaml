heat_template_version: 2015-04-30

description: |
  Creates a nova ssh keypair

parameters:
  public_key:
    type: string
  key_name:
    type: string
    default: 'nova_ssh_key'

resources:
  nova_ssh_key_pair:
    type: OS::Nova::KeyPair
    properties:
      name: {get_param: key_name}
      public_key: {get_param: public_key}
